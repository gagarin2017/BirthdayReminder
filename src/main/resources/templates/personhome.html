<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<nav>
	<a href="/addPerson">Add new person detaiils</a>
</nav>
<h1>List of Customers</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="person, custStat : ${persons}">
        <td th:text="${person.id}">1</td>
        <td th:text="${person.firstName}">John</td>
        <td th:text="${person.lastName}">Doe</td>
        <td><a th:href="@{/update/person(id=${person.id})}">Update</a></td>
        <td><a th:href="@{/delete/person(id=${person.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
