<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Bootstrap Input Date</title>

    <link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css}"/>
    <link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css}"/>
    <link th:rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css} "/>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Birthday Reminder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/personhome">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

<form method="post" th:object="${person}" action="#" th:action="@{/updatePersonForm}">
    	
	<div class="form-group">
		<input type="hidden" class="form-control" id="id" aria-describedby="idHelp" placeholder="Id" th:field="*{id}">
	</div>
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="First Name" th:field="*{firstName}">
	</div>

	<div class="form-group">
		<label for="lastName">Last Name</label>
		<input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Last Name" th:field="*{lastName}">
		<small id="lastNameHelp" class="form-text text-muted">Can be omitted</small>
	</div>

	<div class="form-group">
		<label for="dateOfBirth">Date of birth</label>
		<div class="input-group date">
			<input type="text" class="form-control" id="dateOfBirth" autocomplete="off" th:field="*{dateOfBirth}" />
				
			<div class="input-group-append">
				<span class="input-group-text">
					<i class="far fa-calendar-alt"></i>
				</span>
			</div>
		</div>
	</div>

<button class="btn btn-primary" type="submit">Обновить данные</button>
<a th:href="@{/}" class="btn btn-primary">Вернуться к списку</a>

</form>

</div>


<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>

<script>
    $('.input-group.date').datepicker({
    	format: 'dd/mm/yyyy',
        autoclose: true,
        todayHighlight: true
    });
</script>

</body>
</html>
